{% extends 'Educ8/base.html' %}
{% load staticfiles %}


{% block title_block %}
  Add/Edit Flashcard
{% endblock %}


{% block asset_block %}
  <link rel="stylesheet" href="{% static 'assets/styles/styles_form.css' %}">
  <script src="{% static 'assets/scripts/scripts_form.js' %}"></script>
{% endblock %}


{% block content_block %}

  <!-- Main page content -->
  <div class="content_panel">

    <h1 class="panel_title">Create Flashcard</h1>
    <hr>

    <form class="" action="" method="post">
      {% csrf_token %}

      <p class="error_message"><b>Error:</b> Too many geese.</p>

      <div class="field">
        <label for="title">Title:</label>
        <br>
        <input type="text" name="title" minlength="1" maxlength="128" value="{{ existing_flashcard.title }}" required>
      </div>

      <div class="field">
        <label for="question">Question Text:</label>
        <br>
        <textarea name="question" minlength="1" maxlength="1024" required>{{ existing_flashcard.question }}</textarea>
      </div>

      <div class="field">
        <label for="answer">Answer Text:</label>
        <br>
        <textarea name="answer" minlength="1" maxlength="1024" required>{{ existing_flashcard.answer }}</textarea>
      </div>

      <hr class="form_hr">

      <div class="field">
        <input class="btn" type="submit" value="Save Card">
      </div>

    </form>

  </div>

{% endblock %}
