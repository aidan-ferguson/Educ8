{% extends 'Educ8/base.html' %}
{% load staticfiles %}


{% block title_block %}
  Add a Course
{% endblock %}


{% block asset_block %}
  <link rel="stylesheet" href="{% static 'assets/styles/styles_form.css' %}">
  <script src="{% static 'assets/scripts/scripts_form.js' %}"></script>
{% endblock %}


{% block content_block %}

  <!-- Main page content -->
  <div class="content_panel">

    <h1 class="panel_title">Create a Course</h1>
    <hr>

    <form class="" action="" method="post">
      {% csrf_token %}

      {% for error in errors %}
        <p class="error_message">{{ error }}</p>
      {% endfor %}

      <div class="field">
        <label for="name">Course Name:</label>
        <br>
        <input type="text" name="courseName" minlength="4" maxlength="256" required placeholder="Enter course name...">
      </div>

      <hr class="form_hr">

      <div class="field">
        <input class="btn" type="submit" value="Create Course">
      </div>
      <a class="btn" type="submit" href="{% url 'Educ8:my_courses' %}">Back</a>

    </form>

  </div>

{% endblock %}
