{% extends 'Educ8/base.html' %}
{% load staticfiles %}


{% block title_block %}
  Add Files
{% endblock %}


{% block asset_block %}
  <link rel="stylesheet" href="{% static 'assets/styles/styles_form.css' %}">
  <script src="{% static 'assets/scripts/scripts_form.js' %}"></script>
{% endblock %}


{% block content_block %}

  <!-- Main page content -->
  <div class="content_panel">

    <h1 class="panel_title">Add a File</h1>
    <hr>

    <!-- TODO: redirect to course page -->
    <form class="" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% for error in errors %}
        <p class="error_message">{{ error }}</p>
      {% endfor %}

      <div class="field">
        <label for="upload">Upload a File:</label><br>
        <input type="file" name="file" required><br>
      </div>

      <hr class="form_hr">

      <div class="field">
        <input class="btn" type="submit" value="Add File">
      </div>

    </form>

    <form action="{% url 'Educ8:show_course' course_name_slug=course%}">
      <input class="btn" type="submit" value="Back">
    </form>

  </div>

{% endblock %}
