{% extends 'Educ8/base.html' %}
{% load staticfiles %}


{% block title_block %}
  Revise Flashcards
{% endblock %}


{% block asset_block %}
  <link rel="stylesheet" href="{% static 'assets/styles/styles_flashcard.css' %}">
  <script src="{% static 'assets/scripts/scripts_flashcard.js' %}"></script>
{% endblock %}


{% block content_block %}

  <!-- Main page content -->
  <div class="content_panel">

    <h1 class="panel_title">Revise Flashcards</h1>
    <hr>

    <div class="card_panel">
      <h2>{{ flashCard.title }}</h2>
      <hr>
      <p id="question">{{ flashCard.question }}</p>
      <p id="answer">{{ flashCard.answer }}</p>
    </div>
    <div class="button_container">
      <button class="btn" id="toggle" type="button" name="answer"><i class="fa fa-repeat"></i> <span>Reveal Answer</span></button>
      <button class="btn" type="button" name="next"><i class="fa-solid fa-arrow-right"></i> Next Card</button>
    </div>


  </div>

{% endblock %}
