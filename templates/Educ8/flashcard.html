{% extends 'Educ8/base.html' %}
{% load staticfiles %}


{% block title_block %}
  Revise Flashcards
{% endblock %}


{% block asset_block %}
  <link rel="stylesheet" href="{% static 'assets/styles/styles_flashcard.css' %}">
  <script src="{% static 'assets/scripts/scripts_flashcard.js' %}"></script>
  <script src="{% static 'assets/scripts/worlds_worst_algorithm.js' %}"></script>
  <script src="{% static 'assets/scripts/scripts_flashcard_ajax.js' %}"></script>
{% endblock %}


{% block content_block %}

  <!-- Main page content -->
  <div class="content_panel">

    <h1 class="panel_title">Revise Flashcards</h1>
    <hr>

    <div class="card_panel">
      <h2 id="title"></h2>
      <hr>
      <p id="question"></p>
      <p id="answer"></p>
    </div>
    <div class="button_container">
      <a class="btn" id="toggle"><i class="fa fa-repeat"></i> <span>Reveal Answer</span></a>
      <a class="btn" id="next" data-courseId="{{ course }}" data-flashcard-num="0"><i class="fa-solid fa-arrow-right"></i> <span>Next Card</span></a>
    </div>


  </div>

{% endblock %}
